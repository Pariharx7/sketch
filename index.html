<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="heading">Etch a Sketch</h1>
    <p class="description">Hover Your mouse over the space and show the artist inside you by sketching.</p>
    <div class="button-holder">
        <button class="userButton">Size</button>
        <button class="resetButton">Reset</button>
    </div>
    <div class="container">
    </div>

    <div class="colour-options">
        <button class="blackBtn">Black</button>
        <button class="redBtn">Red</button>
        <button class="blueBtn">Blue</button>
        <button class="raibowBtn">Rainbow</button>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
